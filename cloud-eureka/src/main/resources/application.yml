server:
  port: 8081
eureka:
  instance:
    hostname: localhost
  client:
    ##设置为false 代表不向注册中心注册自己
    register-with-eureka: false
    ##由于注册中心的职责是维护服务的实例，它并不需要去检索服务，设置为false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  profiles:
    active: dev
  application:
    name: @artifactId@
