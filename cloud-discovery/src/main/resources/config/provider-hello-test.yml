server:
  port: 8074

spring:
  datasource:
    druid:
      #mysql:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/hello?characterEncoding=utf8&useSSL=false
      username: root
      password: 123456
      # 使用druid数据源

      #oracle:
        #type: com.alibaba.druid.pool.DruidDataSource
        #driver-class-name: oracle.jdbc.driver.OracleDriver
        #url: jdbc:oracle:thin:@localhost:1521:xe
        #username: hello
        #password: 123456
      # 下面为连接池的补充设置 ，应用到上面所有的数据源中
      # 初始化大小，最大，最小
      initial-size: 5
      min-idle: 5
      max-wait: 50
      # 配置间隔多久才能进行一次检查，检查需要关闭的连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小的生存单位，单位是毫秒
      min-evictable-idle-time-millis: 30000
  redis:
    #Redis数据库索引（默认为0）
    database: 0
    #Redis服务器地址
    host: 192.168.147.129
    #Redis服务器连接端口
    port: 6379
    jedis:
      pool:
        #连接池最大的连接数（使用负值表示没有限制）
        max-active: 8
        #连接池最大阻塞等待时间
        max-wait: -1
        #连接池中的最大空闲连接
        max-idle: 8
        #连接池中的最小空闲连接
        min-idle: 0
        #连接超时时间
    timeout: 300

mybatis:
  type-aliases-package: cn.com.nanfeng.model.po
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true